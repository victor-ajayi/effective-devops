services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: backend
    expose:
      - "${BACKEND_PORT:-8080}"
    networks:
      - server

  nginx:
    image: nginx:1.29-alpine
    container_name: nginx
    depends_on:
      - backend
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - server

networks:
  server:
    driver: bridge
